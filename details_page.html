    <!-- Register Modal -->
    
    
    <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create an Account</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="register-name" class="col-form-label">Full Name:</label>
                  <input type="text" class="form-control" id="register-name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Email Address:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Password:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Create a password">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Create Account</button>
          </div>
        </div>
      </div>
    </div>    

  <!-- Sign In Modal -->

    <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign In to your Account</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="SignIn-email" class="col-form-label">Email Address:</label>
                  <input type="text" class="form-control" id="SignIn-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Password:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Sign In</button>
          </div>
        </div>
      </div>
    </div>    

    <!-- Row for searching events -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i style="font-family: 'Roboto', sans-serif;"></i> Click the buttons to see hotels, restaurants and bars near the venue.</strong>
          </div>
          <div class="card-body">

            <!-- Form for handling the hotels, restaurants, bars lists-->
            <form role="form">

              <!-- Search button -->
              <button type="submit" class="btn btn-default" id="list-hotels">
                <i class="fa fa-hotel"></i> Hotels</button>

              <button class="btn btn-default" id="list-restaurants">
                <i class="fa fa-cutlery"></i>  Restaurants</button>

              <button class="btn btn-default" id="list-bars">
                <i class="fa fa-glass"></i>  Bars</button>
               
            </form>
        
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="card">

    
          <div class="card-header">
            <strong>
              <i style="font-family: 'Roboto', sans-serif;"></i> Results</strong>
              <p>Click the options and add them to your wishlist</p>
          </div>

          <!-- This card will hold the hotels, restuarants bars lists; Ric's API results should display here -->
          
          <div class="d-flex align-content-center flex-wrap" id="hotel-display" >
          </div>

          <div class="d-flex align-content-center flex-wrap" id="restaurant-display" >
          </div>

          <div class="d-flex align-content-center flex-wrap" id="bar-display" >
          </div>

        </div>
      </div>
    </div>
